mappings:
    dynamic_templates:
        - ecs_timestamp:
            mapping:
                ignore_malformed: false
                type: date
            path_match: '@timestamp'
        - data_stream_to_constant:
            mapping:
                type: constant_keyword
            path_match: data_stream.*
        - resolved_ip_to_ip:
            mapping:
                type: ip
            match: resolved_ip
        - forwarded_ip_to_ip:
            mapping:
                type: ip
            match: forwarded_ip
            match_mapping_type: string
        - ip_to_ip:
            mapping:
                type: ip
            match: ip
            match_mapping_type: string
        - x509_public_key_exponent_non_indexed_long:
            mapping:
                type: long
                index: false
                doc_values: false
            path_match: '*.x509.public_key_exponent'
        - port_to_long:
            mapping:
                type: long
            match: port
        - thread_id_to_long:
            mapping:
                type: long
            path_match: '*.thread.id'
        - status_code_to_long:
            mapping:
                type: long
            match: status_code
        - line_to_long:
            mapping:
                type: long
            path_match: '*.file.line'
        - priority_to_long:
