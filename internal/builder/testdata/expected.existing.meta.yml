title: existing
elasticsearch:
  index_template:
    mappings:
      _meta:
        managed: true
        ecs_properties_added:
          - example
          - datetime
        ecs_dynamic_templates_added:
          - to_nested
          - _embedded_ecs.example_template
      properties:
        example:
          type: short
      dynamic_templates:
        - to_nested:
            path: trigger
            mapping:
              type: nested
