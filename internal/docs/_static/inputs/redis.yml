name: redis
title: logs via Redis
description: Collect logs with Redis
vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
      - 127.0.0.1:6379
  - name: password
    type: password
    title: Password
    secret: true
    multi: false
    required: false
    show_user: false
    default: ""
  - name: processors
    type: yaml
    title: Processors
    multi: false
    required: false
    show_user: false
    description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.  \n"
documentation: |-
  ## Setup

  For more details about the Redis input settings, check the [Filebeat documentation](https://www.elastic.co/docs/reference/beats/filebeat/filebeat-input-redis).

  ### Collecting logs from Redis

  To collect logs via Redis, select **Collect logs via Redis** and configure the following parameters:

  - Host(s): The list of Redis hosts to connect to.
  - Username
  - Password
