name: journald
title: logs via journald
description: Collect logs with journald
vars:
  - name: include_matches
    type: text
    title: Include Matches
    multi: true
    show_user: true
    description: >
      A list of filter expressions used to select the logs to read (e.g. `_SYSTEMD_UNIT=vault.service`). Defaults to all logs. See [include_matches](https://www.elastic.co/guide/en/beats/filebeat/7.x/filebeat-input-journald.html#filebeat-input-journald-include-matches) for details.

  - name: paths
    type: text
    title: Journal paths
    multi: true
    show_user: false
    description: >
      List of journals to read from. Defaults to the system journal.

  - name: tags
    type: text
    title: Tags
    description: >
      Tags to include in the published event.

    multi: true
    required: true
    show_user: false
    default:
      - journald-log
  - name: processors
    type: yaml
    title: Processors
    multi: false
    required: false
    show_user: false
    description: >
      Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.  This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - name: condition
    title: Condition
    description: Condition to filter when to run this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
    type: text
    multi: false
    required: false
documentation: |-
  ## Setup
  For more details about the Journald input settings, check the [Filebeat documentation](https://www.elastic.co/docs/reference/beats/filebeat/filebeat-input-journald).


  ### Collecting logs from Journald

  To collect logs via Journald, select **Collect logs via journald** and configure the following parameter:

  - Condition: Condition to filter when to apply this input
