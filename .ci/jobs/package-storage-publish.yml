---
- job:
    name: Ingest-manager/elastic-package/package-storage-publish
    display-name: Publish a package to Package Storage v2
    description: Minimal Jenkins pipeline to exercise publishing a package to Package Storage
    view: Beats
    project-type: multibranch
    script-path: .ci/package-storage-publish.groovy
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          head-filter-regex: '^(main|PR-.*)$'
          notification-context: 'elastic-package-package-storage-publish'
          repo: elastic-package
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: false
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 5
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: true
