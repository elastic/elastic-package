---
description: Pipeline for parsing Linux auditd logs
processors:
  - set:
      field: ecs.version
      value: '8.2.0'
  - rename:
      field: event.original
      target_field: auditd.event.original
      ignore_missing: true
  - join:
      field: auditd.event.original
      separator: "\n"
      target_field: event.original
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
