- name: http
  title: HTTP
  type: group
  fields:
    - name: request.method
      external: ecs
    - name: request.referrer
      external: ecs
    - name: response.body.bytes
      external: ecs
    - name: response.status_code
      external: ecs
    - name: version
      external: ecs
- name: source
  title: Source
  type: group
  fields:
    - name: address
      external: ecs
    - name: geo.city_name
      external: ecs
    - name: geo.continent_name
      external: ecs
    - name: geo.country_iso_code
      external: ecs
    - name: geo.region_iso_code
      external: ecs
    - name: geo.region_name
      external: ecs
    - name: ip
      level: core
      type: ip
      description: IP address of the source (IPv4 or IPv6).
- name: url
  type: group
  fields:
    - name: original
      external: ecs
- name: user
  type: group
  fields:
    - name: name
      external: ecs
- name: user_agent
  title: User agent
  type: group
  fields:
    - name: device.name
      level: extended
      type: keyword
      description: Name of the device.
      ignore_above: 1024
    - name: name
      level: extended
      type: keyword
      description: Name of the user agent.
      ignore_above: 1024
    - name: original
      level: extended
      type: keyword
      description: Unparsed user_agent string.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
    - name: os.name
      level: extended
      type: keyword
      description: Operating system name, without the version.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: related
  description: 'This field set is meant to facilitate pivoting around a piece of data.'
  type: group
  fields:
    - name: ip
      type: ip
      description: All of the IPs seen on your event.
- name: event.category
  external: ecs
- name: event.created
  external: ecs
- name: user_agent.os.full
  type: keyword
- name: user_agent.os.version
  type: keyword
  description: Operating system version as a raw string.
- name: user_agent.version
  external: ecs
- name: source.geo.location
  type: geo_point
- name: source.geo.country_name
  external: ecs
- name: source.as.number
  external: ecs
- name: source.as.organization.name
  external: ecs
