- name: http
  title: HTTP
  type: group
  fields:
    - name: request.method
      external: ecs
    - name: request.referrer
      external: ecs
    - name: response.body.bytes
      external: ecs
    - name: response.status_code
      external: ecs
    - name: version
      external: ecs
- name: source
  title: Source
  type: group
  fields:
    - name: address
      external: ecs
    - name: geo.city_name
      external: ecs
    - name: geo.continent_name
      external: ecs
    - name: geo.country_iso_code
      external: ecs
    - name: geo.region_iso_code
      external: ecs
    - name: geo.region_name
      external: ecs
    - name: ip
      level: core
      type: ip
      description: IP address of the source (IPv4 or IPv6).
- name: url
  title: URL
  group: 2
  type: group
  fields:
    - name: original
      level: extended
      type: keyword
      description: |-
        Unmodified original url as seen in the event source.
        Note that in network monitoring, the observed URL may be a full URL, whereas in access logs, the URL is often just represented as a path.
        This field is meant to represent the URL as it was observed, complete or not.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: user
  title: User
  group: 2
  type: group
  fields:
    - name: name
      level: core
      type: keyword
      description: Short name or login of the user.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: user_agent
  title: User agent
  group: 2
  type: group
  fields:
    - name: device.name
      level: extended
      type: keyword
      description: Name of the device.
      ignore_above: 1024
    - name: name
      level: extended
      type: keyword
      description: Name of the user agent.
      ignore_above: 1024
    - name: original
      level: extended
      type: keyword
      description: Unparsed user_agent string.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
    - name: os.name
      level: extended
      type: keyword
      description: Operating system name, without the version.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: related
  description: 'This field set is meant to facilitate pivoting around a piece of data.'
  type: group
  fields:
    - name: ip
      type: ip
      description: All of the IPs seen on your event.
- name: event.category
  type: keyword
- name: event.created
  type: date
  description: Date/time when the event was first read by an agent, or by your pipeline.
- name: user_agent.os.full
  type: keyword
- name: user_agent.os.version
  type: keyword
  description: Operating system version as a raw string.
- name: user_agent.version
  type: keyword
  description: Version of the user agent.
- name: source.geo.location
  type: geo_point
- name: source.geo.country_name
  type: keyword
- name: source.as.number
  external: ecs
- name: source.as.organization.name
  external: ecs
