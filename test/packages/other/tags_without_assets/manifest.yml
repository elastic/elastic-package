format_version: 3.4.1
name: tags_without_assets
title: "Package with tags and without assets"
version: 0.0.1
source:
  license: "Apache-2.0"
description: "This is a package that has a tags.yml file, but doesn't have assets."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^9.1.3"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/ecosystem
  type: elastic
