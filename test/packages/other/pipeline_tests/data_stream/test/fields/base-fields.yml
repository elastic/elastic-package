- name: data_stream.type
  type: constant_keyword
  description: Data stream type.
- name: data_stream.dataset
  type: constant_keyword
  description: Data stream dataset.
- name: data_stream.namespace
  type: constant_keyword
  description: Data stream namespace.
- name: '@timestamp'
  type: date
  description: Event timestamp.
- name: nginx.access
  type: group
  fields:
    - name: info
      type: keyword
    - name: remote_ip_list
      type: keyword
    - name: time
      type: keyword
- name: user_agent
  type: group
  fields: 
    - name: device.name
      type: keyword
    - name: name
      type: keyword
    - name: original
      type: keyword
    - name: version
      type: keyword
    - name: os
      type: group
      fields:
        - name: full
          type: keyword
        - name: name
          type: keyword
        - name: version
          type: keyword
- name: http
  type: group
  fields:
    - name: request.referrer
      type: keyword
    - name: response
      type: group
      fields:
        - name: body.bytes
          type: number
        - name: status_code
          type: number

- name: message
  type: keyword
- name: error.message
  type: keyword
