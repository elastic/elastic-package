fields:
  - name: '@timestamp'
    period: 1s
  - name: container.id
  - name: log.flags
    type: keyword
  - name: log.offset
    cardinality: 10000
  - name: tags
    enum: ["production", "env2"]
  - name: IP
    cardinality: 100
  - name: StatusCode
    enum: ["200", "400", "404"]
  - name: Size
    range:
      min: 1
      max: 1000
  - name: Port
    range:
      min: 8000
      max: 8080
