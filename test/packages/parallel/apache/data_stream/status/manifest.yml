title: Apache status metrics
type: metrics
streams:
  - input: apache/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s
      - name: server_status_path
        type: text
        title: Server Status Path
        multi: false
        required: true
        show_user: false
        default: /server-status
      - name: unused_multi
        title: Unused YAML multi variable that is artificially required to have a value by Fleet.
        type: yaml
        multi: true
        required: false
        show_user: false
    title: Apache status metrics
    description: Collect Apache status metrics
