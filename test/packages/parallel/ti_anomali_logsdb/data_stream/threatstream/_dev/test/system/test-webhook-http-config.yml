service: threatstream-webhook-http
service_notify_signal: SIGHUP
input: http_endpoint
policy_template: ti_anomali
data_stream:
  vars:
    listen_address: 0.0.0.0
    listen_port: 9080
    ioc_expiration_duration: 5d
    preserve_original_event: true
    # Default tags plus the tag to force updating timestamp fields in order to be processed
    # documents by the transform
    tags:
      - forwarded
      - anomali-threatstream
      - force_update_elastic_package_ci
assert:
  hit_count: 100
