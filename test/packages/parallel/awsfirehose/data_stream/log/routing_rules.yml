- source_dataset: awsfirehose.log
  rules:
    - target_dataset:
        - "{{cloud.account.id}}"
      namespace:
        - "{{cloud.account.id}}"
      if: ctx.aws?.firehose?.arn?.contains('vpcflow-log') == true
    - target_dataset: aws.cloudtrail
      if: ctx['aws.cloudwatch.log_stream'].contains('CloudTrail') == true
      namespace:
        - default
